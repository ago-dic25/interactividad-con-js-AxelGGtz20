<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Spot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos.css">
    <!--<script src="https://kit.fontawesome.com/6d11003e79.js" crossorigin="anonymous"></script>-->
</head>
<body>
    <header>
        <img src="logo.png" alt="">
        <nav>
            
            <button id="menu">Menu</button>
            <ul>
                <li>
                    <a href="#">Articles</a>
                </li>
                <li>
                    <a href="#">Radio</a>
                </li>
                <li>
                    <a href="#">Podcast</a>
                </li>
                 <li>
                    <a href="#">Crear Cuenta / Registro</a>
                </li>
            </ul>
            <button id="buscar">
                Buscar
            </button>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="tarjeta" id="bestOfTheWeek">
                <h1>Best of the week</h1>
                <a href="#" id = "verTodos">See all posts</a>
                <div class = "posts ocultar" id = "posts">
                    <div class = "post" >Experiencia como Podcaster</div>
                    <div class = "post" >Como Empezar</div>
                    <div class = "post" >Como hacerte viral en tiktok</div>
                    <div class = "post" >Como crear reels para redes socialess</div>
                </div>
            </div>
            <div class="tarjeta" id="travel">
                <span>Sep 06, 2022</span>
                <button>Travel</button>
                <img src="imagenes/arnel-hasanovic-MNd-Rka1o0Q-unsplash.jpg" width="50%" alt="">
                <div class="info">
                    <span>Travel</span>
                    <h2>TravelPro</h2>
                </div>
            </div>
        </section>
        <aside>
            <div class="tarjeta" id="ads">
                <span>ADS</span>
                <button id = "mas">+</button>
                <span>Become a podcaster</span>
                <h3>Real talk</h3>
            </div>
            <div  class="tarjeta" id="seeAll">
                <img src="imagenes/soundtrap-n30_i7mx62o-unsplash.jpg" alt="" width="50%">
                <button id = "verFotos">See all pics</button>
                <div class = "imagenes ocultar" id = "imagenes">
                    <img src="imagenes/soundtrap-n30_i7mx62o-unsplash.jpg" alt="" width="50%">
                    <img src="imagenes/arnel-hasanovic-MNd-Rka1o0Q-unsplash.jpg" alt="" width="50%">
                    <img src="imagenes/jukka-aalho-OaPksPcVp50-unsplash.jpg" alt="" width="50%">
                    <img src="imagenes/rachel-coyne-mTsotT-gMrY-unsplash.jpg" alt="" width="50%">
                </div>
            </div>
        </aside>
    </main>
</body>
<script src="index.js"></script>
</html>
